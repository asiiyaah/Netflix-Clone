<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix India – Watch Shows Online, Watch Movies Online</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="png" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.png">
</head>

<body>
  <section class="header">
    <nav>
      <span><img src="/logo.svg" width="148px" height="40px" alt="NetFlix-Logo"></span>
      <div class="flex">
        <div class="lang-box">
          <svg class="lang-icon" viewBox="0 0 16 16" width="16" height="16" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" fill="none" role="img">
            <path fill="white" fill-rule="evenodd"
              d="M10.77 5.33 10.5 6 9.34 8.94l-.57 1.44L7.33 14h1.78l.73-1.97h3.58l.74 1.97H16l-3.43-8.67zm-.15 4.6-.24.63h2.51l-1.26-3.35zm-1.1-5.09.1-.19h-3.2V2h-1.5v2.65H.55V6h3.77A11 11 0 0 1 0 10.43c.33.28.81.8 1.05 1.16 1.5-.91 2.85-2.36 3.88-4.02v5.1h1.49V7.52q.6.95 1.33 1.8l.57-1.43a12 12 0 0 1-1.34-1.9h2.09z"
              clip-rule="evenodd"></path>
          </svg>
          <select id="Lang">
            <option value="English">English</option>
            <option value="Hindi">हिन्दी</option>
          </select>
        </div>
        <button class="buttons">Sign In</button>
      </div>
    </nav>


    <div class="main1">
      <span>Unlimited movies,</span>
      <span> shows, and more</span>
      <br>
      <span>Starts at ₹149. Cancel at any time.</span>
      <br>
      <span>Ready to watch? Enter your email to create or restart your membership.</span>

      <div class="start">
        <input id='start' type="email" placeholder="Email Address">
        <span class="start">
          <button class="buttons button1">Get Started
            <svg viewBox="0 0 24 24" width="24" height="24" data-icon="ChevronRightMedium" data-icon-id=":r4:"
              aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" role="img">
              <path fill="currentColor" fill-rule="evenodd"
                d="m15.59 12-7.3 7.3 1.42 1.4 8-8a1 1 0 0 0 0-1.4l-8-8-1.42 1.4z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </span>
      </div>
    </div>
  </section>

  <section class="content1">
    <div class="content">
      <h2>Trending Now</h2>
      <div class="content-items">
        <span>
          <img src="Stranger-things.webp" alt="ST">
          <h4 class="text">1</h4>
        </span>
        <span>
          <img src="Dude.webp" alt="DD">
          <h4 class="text">2</h4>
        </span>
        <span>
          <img src="jolly.webp" alt="Jolly">
          <h4 class="text">3</h4>
        </span>
        <span>
          <img src="girlfriend.webp" alt="GF">
          <h4 class="text">4</h4>
        </span>
        <span>
          <img src="delhi crime.webp" alt="DC">
          <h4 class="text">5</h4>
        </span>
        <button class="next"><svg viewBox="0 0 24 24" width="24" height="24" data-icon="ChevronRightMedium" data-icon-id=":r5:" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" role="img"><path fill="white" fill-rule="evenodd" d="m15.586 12-7.293 7.293 1.414 1.414 8-8a1 1 0 0 0 0-1.414l-8-8-1.414 1.414z" clip-rule="evenodd"></path></svg></button>
      </div>
    </div>
  </section>

  
  <script type="module" src="/src/main.js"></script>
</body>

</html>
